<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Irish Network NOLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./global.css">
</head>

<body>

  <main class="page-content">

    <h1>Send Us a Message</h1>
    <p>Questions, ideas, or opportunities—drop us a note and we’ll be in touch.</p>

    <form class="contact-form">
      <label>
        Your Name
        <input type="text" name="name" placeholder="Enter your name" required>
      </label>

      <label>
        Email Address
        <input type="email" name="email" placeholder="you@example.com" required>
      </label>

      <label>
        Your Message
        <textarea name="message" rows="6" placeholder="Write your message here…" required></textarea>
      </label>

      <button type="submit" class="btn btn-gold">Send Message</button>
    </form>

    <div class="back-link" style="margin-top:2rem;">
      <a href="./index.html">← Return to Home</a>
    </div>

  </main>

  <footer class="site-footer">
    <p class="footer-line">
      Website created by <a href="https://AiEmpoweredU.org" target="_blank" rel="noopener">AiEmpoweredU.org</a>.
    </p>
  </footer>

</body>
</html>
